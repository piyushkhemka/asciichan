<!DOCTYPE html>

<html>
	<head>
		<title> Ascii Chan </title>
	</head>

	<body>
		<h1> ascii </h1>

		<form method="post">
			<label>
				<div>title</div>
				<input type ="text" name="title" value ="{{title}}">
			</label>

			<label>
				<div>art</div>
				<textarea name="art">{{art}} </textarea>
			</label>

			<div class = "error"> {{error}} </div>

			<input type="submit">
		</form>

		<hr>
		{% for x in arts %}
			<div class = "art">
				<div class = "art-title">{{x.title}}</div>
				<pre class="art-body">{{x.art}}</pre>
			</div>
		<hr>
		{% endfor %}
	</body>

</html>
